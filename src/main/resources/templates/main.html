<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Example of Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div th:replace="parts.html :: navbar"></div>
<div class="container mt-5">
    <div class="row row-cols-3 row-cols-md-3 g-4" th:if="${not #lists.isEmpty(tours)}">
        <div class="col" th:each="tour : ${tours}">
            <div class="card text-center border-primary mb-3 h-100" th:style="${tour.isHot}? 'background color: #FF3300' : 'background color: #FF3300'">
                <div class="card-header">
                    <h4 th:text="${tour.name}"></h4>
                </div>
                <img th:src="@{${'/images/' + tour.img}}">
                <div class="card-body">
                    <h5 th:text="${tour.price}"/>
                    <p th:text="${tour.description}"/>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" th:href="@{/tour/{id}(id = ${tour.id})}" th:text="#{tour.details}"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
