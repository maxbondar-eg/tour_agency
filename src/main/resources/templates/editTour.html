<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registry</title>
</head>
<body>
<div th:if="${message != null}">
    <p th:text="${message}" />
</div>
<div align="center">
    <form method="post">
        <div><label th:text="#{tour.name}"></label><input type="text" name="name" th:value="${tour.name}"/></div>
        <div><label th:text="#{tour.description}"></label><input type="text" name="description" th:value="${tour.description}"/></div>
        <div><label th:text="#{tour.price}"></label><input type="text" name="price" th:value="${tour.price}"/></div>
        <div>
            <select name="tourType">
                <option th:each="type : ${T(com.epam.tour_agency.entity.TourType).values()}"
                        th:value="${type}" value="kek" th:text="${type}"></option>
            </select>
        </div>
        <div><label th:text="#{tour.amount}"></label> <input type="text" name="peopleAmount" th:value="${tour.peopleAmount}"/></div>
        <div><label th:text="#{tour.stars}"></label> <input type="text" name="stars" th:value="${tour.stars}"/></div>
        <select name="isHot">
            <option value="1" th:text="#{tour.hot}"></option>
            <option value="0" th:text="#{tour.notHot}"></option>
        </select>
        <div><label th:text="#{tour.img}"></label> <input type="text" name="img" th:value="${tour.img}"/></div>
        <div><input type="submit" th:value="#{tour.edit}"/></div>
    </form>
</div>
</body>
</html>
