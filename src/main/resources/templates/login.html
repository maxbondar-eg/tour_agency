<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div th:replace="parts.html :: navbar"></div>
<div align="center">
    <form th:action="@{/login}" method="post">
        <div class="row mb-3 mt-5 align-items-center">
            <label class="col-sm-2 col-form-label" th:text="#{user.login}"></label>
            <div class="col-sm-5">
                <input class="form-control" type="text" name="username" required/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" th:text="#{user.password}"></label>
            <div class="col-sm-5">
                <input class="form-control" type="password" name="password" required/>
            </div>
        </div>
        <div><button class="btn btn-primary" type="submit" th:text="#{main.login}"></button></div>
        <a th:href="@{/registry}" th:text="#{main.registry}"></a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
