<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Example of Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div th:replace="parts.html :: navbar"></div>
<div class="container mt-3">
    <h1 th:text="${tour.name}"/>
    <img class="img-rounded mt-3" style="width: 50%;  height: auto; border-radius: 5%;" th:src="@{${'/images/' + tour.img}}">
    <div class="row mt-3 mb-3">
        <label class="col-sm-2 col-form-label" th:text="#{tour.price}"></label>
        <label class="col-sm-2 col-form-label" th:text="${tour.price}"></label>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" th:text="#{tour.type}"></label>
        <label class="col-sm-2 col-form-label" th:text="${tour.tourType}"></label>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" th:text="#{tour.stars}"></label>
        <label class="col-sm-2 col-form-label" th:text="${tour.stars}"></label>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" th:text="#{tour.description}"></label>
        <label class="col-sm-2 col-form-label" th:text="${tour.description}"></label>
    </div>
    <form th:action="@{/tour/buy}" method="post">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" th:text="#{tour.buy.quantity}"></label>
            <div class="col-sm-1">
                <input class="form-control" type="text" name="quantity" required/>
            </div>
        </div>
        <input type="hidden" th:value="${tour.id}" name="tourId"/>
        <input class="btn btn-primary mb-8" type="submit" th:value="#{tour.buy}"/>
    </form>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" text=""></label>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
