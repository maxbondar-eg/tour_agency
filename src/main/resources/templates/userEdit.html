<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>User Editor</title>
</head>
<body>
User Editor
<form action="/usercontrol" method="post">
    <input type="text" th:value="${user.username}" name="username">
    <div th:each="role : ${roles}">
        <input type="checkbox" th:name="${role}" th:value="${role}"  th:checked="${#lists.contains(user.roles, role)}"><label th:text="${role}"/>
    </div>
    <input type="hidden" th:value="${user.id}" name="userId">
    <button type="submit" th:text="#{user.save}">Save</button>
</form>
</body>
</html>
